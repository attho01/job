<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 설정: 한글이 제대로 표시되도록 UTF-8 사용 -->
    <meta charset="UTF-8">

    <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 웹페이지 제목 (브라우저 탭에 표시됨) -->
    <title>나의 행복한 직업 찾기!!</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="container">

        <!-- 헤더 영역: 로고와 제목 -->
        <header class="header">
            <h1>🌟 나의 행복한 직업 찾기!! 🌟</h1>
            <p class="subtitle">당신에게 맞는 직업을 찾아드립니다</p>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content">

            <!-- 소개 섹션 -->
            <section class="intro-section">
                <h2>직업 적성 테스트</h2>
                <p>간단한 질문에 답하면 당신에게 어울리는 직업을 추천해드립니다!</p>
            </section>

            <!-- 질문 섹션 -->
            <section class="question-section" id="questionSection">

                <!-- 질문 1: 성격 유형 -->
                <div class="question-box">
                    <h3>질문 1. 당신의 성격은 어떤 편인가요?</h3>
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="personality" value="외향적">
                            <span>외향적 (사람들과 어울리는 것을 좋아함)</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="personality" value="내향적">
                            <span>내향적 (혼자 있는 시간을 좋아함)</span>
                        </label>
                    </div>
                </div>

                <!-- 질문 2: 선호하는 활동 -->
                <div class="question-box">
                    <h3>질문 2. 어떤 활동을 더 좋아하나요?</h3>
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="activity" value="창의적">
                            <span>창의적인 활동 (그림 그리기, 글쓰기 등)</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="activity" value="논리적">
                            <span>논리적인 활동 (문제 해결, 분석 등)</span>
                        </label>
                    </div>
                </div>

                <!-- 질문 3: 일하는 방식 -->
                <div class="question-box">
                    <h3>질문 3. 일할 때 어떤 방식을 선호하나요?</h3>
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="workstyle" value="팀워크">
                            <span>팀으로 협력하며 일하기</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="workstyle" value="독립적">
                            <span>독립적으로 혼자 일하기</span>
                        </label>
                    </div>
                </div>

                <!-- 결과 확인 버튼 -->
                <button class="submit-btn" id="submitBtn">내 직업 찾기!</button>
            </section>

            <!-- 결과 섹션 (처음에는 숨겨져 있음) -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2>🎉 추천 직업 🎉</h2>

                <!-- 결과가 여기에 표시됨 -->
                <div class="result-box" id="resultBox">
                    <!-- JavaScript로 내용이 채워짐 -->
                </div>

                <!-- 다시 하기 버튼 -->
                <button class="retry-btn" id="retryBtn">다시 테스트하기</button>
            </section>

        </main>

        <!-- 푸터 영역 -->
        <footer class="footer">
            <p>© 2026 나의 행복한 직업 찾기. 즐거운 직업 탐색 되세요! 😊</p>
        </footer>

    </div>

    <!-- JavaScript 파일 연결 (HTML이 모두 로드된 후 실행됨) -->
    <script src="script.js"></script>
</body>
</html>
